services:
  redis:
    image: redis:7-alpine
    restart: unless-stopped

  web:
    build: .
    restart: unless-stopped
    env_file: .env
    volumes:
      - ./storage:/app/storage
    ports:
      - "${WEB_PORT:-8000}:8000"
    depends_on:
      - redis

  worker:
    build: .
    restart: unless-stopped
    env_file: .env
    volumes:
      - ./storage:/app/storage
    command: ["python", "worker.py"]
    depends_on:
      - redis
